<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    
    <script src="src/javascript/darkTheme.js" defer></script>
    <script type="module" src="src/javascript/counters.js" defer></script>

    <!-- BootsTrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- /BootsTrap Icons -->

    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <title>Projeto KanBan</title>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <span>Kanban Organization</span>

            <h1>Board</h1>

            <div class="themeToggle">
                <input type="checkbox" name="themeChange" id="themeChange" class="toggleInput">
                <label for="themeChange">Dark Mode</label>
            </div>

            <div class="column-count">
                <span>Classificações: </span>
                <span class="column-counter">0</span>
                <span class="plusColumn" title="Adicionar coluna">
                    <i class="bi bi-plus-lg"></i>
                </span>
            </div>

        </header>

        <main class="columns-container">

            <div class="column">

                <div class="column-header">

                    <h2 class="column-title">Coluna 1</h2>

                    <div class="column-control">

                        <div class="plus">
                            <i class="bi bi-plus-lg" title="Criar card"></i>
                        </div>

                        <div class="remove">
                            <i class="bi bi-x-lg" title="Excluir coluna"></i>
                        </div>

                    </div>

                </div>

                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-value">0</span>
                </div>

                <div class="card-container">

                    <div class="card" draggable="true">

                        <div class="text-content" contenteditable="true">
                            Tarefa...
                        </div>

                        <div class="card-control">
                            <div class="remove-card option">
                                <i class="bi bi-x-lg" title="Excluir"></i>
                            </div>
                            <div class="edit-card option">
                                <i class="bi bi-pencil-fill" title="Editar"></i>
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>

            <div class="column">

                <div class="column-header">

                    <h2 class="column-title">Coluna 1</h2>

                    <div class="column-control">

                        <div class="plus">
                            <i class="bi bi-plus-lg" title="Criar card"></i>
                        </div>

                        <div class="remove">
                            <i class="bi bi-x-lg" title="Excluir coluna"></i>
                        </div>

                    </div>

                </div>

                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-value">0</span>
                </div>

                <div class="card-container">

                    <div class="card" draggable="true">

                        <div class="text-content" contenteditable="true">
                            Tarefa...
                        </div>

                        <div class="card-control">
                            <div class="remove-card option">
                                <i class="bi bi-x-lg" title="Excluir"></i>
                            </div>
                            <div class="edit-card option">
                                <i class="bi bi-pencil-fill" title="Editar"></i>
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>

            <div class="column">

                <div class="column-header">

                    <h2 class="column-title">Coluna 1</h2>

                    <div class="column-control">

                        <div class="plus">
                            <i class="bi bi-plus-lg" title="Criar card"></i>
                        </div>

                        <div class="remove">
                            <i class="bi bi-x-lg" title="Excluir coluna"></i>
                        </div>

                    </div>

                </div>

                <div class="card-counter">
                    <span class="card-counter-title">Tarefas: </span>
                    <span class="card-counter-value">0</span>
                </div>

                <div class="card-container">

                    <div class="card" draggable="true">

                        <div class="text-content" contenteditable="true">
                            Tarefa...
                        </div>

                        <div class="card-control">
                            <div class="remove-card option">
                                <i class="bi bi-x-lg" title="Excluir"></i>
                            </div>
                            <div class="edit-card option">
                                <i class="bi bi-pencil-fill" title="Editar"></i>
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>

        </main>
    </div>
</body>
</html>
